<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f2744 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .shadow-custom {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-custom overflow-hidden flex flex-col lg:flex-row">
        <!-- Left Panel - Login Form -->
        <div class="w-full lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
            <!-- Logo -->
            <div class="mb-8">
                <div class="flex items-center gap-2 mb-2">
                    <div class="flex gap-1">
                        <div class="w-4 h-4 bg-blue-900 transform rotate-45"></div>
                        <div class="w-4 h-4 bg-blue-700 transform rotate-45"></div>
                    </div>
                    <span class="text-lg font-bold text-gray-800">Royal Pets Animal Hospital</span>
                </div>
                <p class="text-xs text-gray-500 ml-10">Caring for Your Beloved Companions</p>
            </div>

            <!-- Form Heading -->
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-2">Sign In</h1>
            <p class="text-gray-500 mb-8">Use your email and password</p>

            <!-- Form -->
            <form class="space-y-5">
                <!-- Email Input -->
                <div>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="admin@gmail.com"
                        value="admin@gmail.com"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all"
                    >
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="........"
                        value="12345678"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all"
                    >
                    <button 
                        type="button" 
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-600 transition-colors"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </button>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="remember_user"
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-600 focus:ring-2 cursor-pointer"
                        >
                        <span class="text-gray-600">Remember Me</span>
                    </label>
                    <a href="#" class="text-blue-700 hover:text-blue-800 hover:underline">Forgot Your Password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="button" 
                    onclick="Login()"
                    class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-lg transition-all duration-300 hover:shadow-lg transform hover:scale-[0.98]"
                >
                    SIGN IN
                </button>
            </form>
        </div>

        <!-- Right Panel - Welcome Message -->
        <div class="w-full lg:w-1/2 bg-gradient-to-br from-blue-900 to-blue-950 p-8 lg:p-12 flex flex-col justify-center items-center text-white text-center">
            <h2 class="text-4xl lg:text-5xl font-bold mb-6">Welcome Back!</h2>
            <p class="text-lg lg:text-xl text-blue-100 mb-12 max-w-md">
                Sign in to access your account and manage your projects, demos, and team activities.
            </p>
            <p class="text-sm text-blue-200 mt-auto">
                Powered by Silicon Radon Networks (Pvt) Ltd
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        });

        // Login function
        function Login() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;

            if (email === "admin@gmail.com" && password === "12345678") {
                alert("Login successful!");
                // Uncomment the line below when you have the actual page
                // window.location.href = "main-panel/";
                return true;
            } else {
                alert("Failed! Please check your email and password.");
                return false;
            }
        }
    </script>
</body>

</html>
