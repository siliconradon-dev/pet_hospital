<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application | Daycare Management</title>
  <link rel="icon" href="../../images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="../../styles/common.css" />
</head>

<body class="h-dvh">
  <!--Nav-->
  <div class="nav bg-basic w-full py-6 flex justify-between items-center max-lg:justify-center max-lg:flex-col">
    <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
      <button onclick="history.go ( -1);"
        class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
        <i class="bi bi-chevron-left scale-[1.5]"></i>
      </button>
      <button onclick="window.location.href = '../';"
          class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
          <i class="bi bi-house scale-[1.2]"></i>
          Go to Main Panel
      </button>
    </span>
    <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
      <!--Logged User-->
      <h3 class="text-2xl max-md:text-sm text-white">Daycare Management</h3>
      <!--log out btn-->
      <button onclick="window.location.href = '../../';"
        class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
        <i class="bi bi-box-arrow-left scale-[1.5]"></i>
      </button>
    </span>
  </div>
  <div class="h-5/6 max-lg:h-[83vh] flex flex-col items-center">
    <!--breadcrumbs-->
    <div class="px-12 max-sm:px-6 py-5 w-full">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center">
            <p class="inline-flex items-center text-sm font-medium text-gray-700">
              <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                  d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
              </svg>
              Main Panel
            </p>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Daycare Management</p>
            </div>
          </li>
        </ol>
      </nav>
    </div>
    <!--Main cards-->
    <div class="flex-grow flex items-center justify-center w-full">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-6">
        <!-- Register Daycare Booking Card -->
        <div onclick="window.location.href='register.html'"
          class="w-[300px] h-[300px] text-white uppercase text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.05] hover:rotate-[2deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center h-full">
            <svg class="w-[120px] h-[120px] mb-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
            </svg>
            <p class="text-center">Register Daycare Booking</p>
          </div>
        </div>

        <!-- View Daycare Bookings Card -->
        <div onclick="window.location.href='list.html'"
          class="w-[300px] h-[300px] text-white uppercase text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.05] hover:rotate-[-2deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center h-full">
            <svg class="w-[120px] h-[120px] mb-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
              <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
            </svg>
            <p class="text-center">View Daycare Bookings</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../scripts/common.js"></script>

</html>
