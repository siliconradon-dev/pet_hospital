<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Daycare Bookings</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../styles/common.css">
</head>

<body class="h-dvh flex flex-col">
    <!--Nav-->
    <div class="nav bg-basic w-full py-6 flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <button onclick="window.location.href = '../';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-house scale-[1.2]"></i>
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Daycare Bookings</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 pt-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Daycare Management</p>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Bookings List</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <!--filter section-->
                <div class="mb-4 flex justify-between items-center">
                    <button onclick="window.location.href='register.html'" class="px-4 py-2 bg-[#65ad4e] text-white rounded-lg hover:bg-[#568f42]">
                        + New Booking
                    </button>
                    <div class="flex gap-2">
                        <button onclick="filterBookings('All')" class="px-3 py-1.5 bg-gray-200 rounded-lg text-sm hover:bg-gray-300 filter-btn" data-filter="All">All</button>
                        <button onclick="filterBookings('Active')" class="px-3 py-1.5 bg-gray-200 rounded-lg text-sm hover:bg-gray-300 filter-btn" data-filter="Active">Active</button>
                        <button onclick="filterBookings('Completed')" class="px-3 py-1.5 bg-gray-200 rounded-lg text-sm hover:bg-gray-300 filter-btn" data-filter="Completed">Completed</button>
                    </div>
                </div>

                <!--table with booking info-->
                <div class="relative overflow-x-auto">
                    <table id="bookingsTable" class="w-full text-sm text-left text-gray-500 rtl:text-right">
                        <thead class="text-xs text-white uppercase bg-[#47891E]">
                            <tr>
                                <th scope="col" class="px-4 py-2 rounded-tl-lg">#</th>
                                <th scope="col" class="px-4 py-2">Booking Code</th>
                                <th scope="col" class="px-4 py-2">Pet Name</th>
                                <th scope="col" class="px-4 py-2">Start Date</th>
                                <th scope="col" class="px-4 py-2">Return Date</th>
                                <th scope="col" class="px-4 py-2">Duration</th>
                                <th scope="col" class="px-4 py-2">Total</th>
                                <th scope="col" class="px-4 py-2">Status</th>
                                <th scope="col" class="px-4 py-2 rounded-tr-lg">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <!-- Booking data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- View Booking Modal -->
        <div id="viewModal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-500 bg-opacity-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Booking Details</h2>
                    <button onclick="closeViewModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modalContent">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>

        <div class="flex-grow"></div>
        <footer
            class="h-[80px] bg-basic max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
            <p>2025 Â© All Rights Reserved | Application | Powered by Silicon Radon Networks (Pvt) Ltd</p>
        </footer>
    </div>

</body>
<script src="../../scripts/common.js"></script>
<script>
    let bookings = JSON.parse(localStorage.getItem('daycareBookings')) || [];
    let currentFilter = 'All';

    // Load bookings on page load
    window.onload = function() {
        loadBookings();
    };

    function loadBookings() {
        const tbody = document.getElementById('bookingsTableBody');
        tbody.innerHTML = '';

        const filteredBookings = currentFilter === 'All' 
            ? bookings 
            : bookings.filter(b => b.status === currentFilter);

        if (filteredBookings.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="9" class="px-4 py-8 text-center text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p class="text-lg">No bookings found</p>
                    </td>
                </tr>
            `;
            return;
        }

        filteredBookings.forEach((booking, index) => {
            const startDate = new Date(booking.startDate);
            const endDate = new Date(booking.endDate);
            const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));

            const row = document.createElement('tr');
            row.className = 'text-black bg-white border-2';
            row.innerHTML = `
                <td class="px-4 py-2 font-medium">${index + 1}</td>
                <td class="px-4 py-2 font-mono">${booking.code}</td>
                <td class="px-4 py-2">${booking.petName}</td>
                <td class="px-4 py-2">${formatDateTime(booking.startDate)}</td>
                <td class="px-4 py-2">${formatDateTime(booking.endDate)}</td>
                <td class="px-4 py-2">${duration} day(s)</td>
                <td class="px-4 py-2 font-semibold">Rs. ${booking.subTotal.toFixed(2)}</td>
                <td class="px-4 py-2">
                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${
                        booking.status === 'Active' 
                            ? 'bg-green-100 text-green-800 border border-green-300' 
                            : 'bg-gray-100 text-gray-800 border border-gray-300'
                    }">
                        ${booking.status}
                    </span>
                </td>
                <td class="px-4 py-2">
                    <button onclick="viewBooking('${booking.code}')" class="px-3 py-1.5 mr-2 mb-1 text-white bg-blue-600 rounded-lg hover:bg-blue-700">View</button>
                    ${booking.status === 'Active' 
                        ? `<button onclick="completeBooking('${booking.code}')" class="px-3 py-1.5 mb-1 text-white bg-[#65ad4e] rounded-lg hover:bg-[#568f42]">Complete</button>`
                        : ''}
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function formatDateTime(dateTimeStr) {
        const date = new Date(dateTimeStr);
        return date.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    function filterBookings(status) {
        currentFilter = status;
        
        // Update button styles
        document.querySelectorAll('.filter-btn').forEach(btn => {
            if (btn.dataset.filter === status) {
                btn.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                btn.classList.add('bg-[#65ad4e]', 'text-white');
            } else {
                btn.classList.remove('bg-[#65ad4e]', 'text-white');
                btn.classList.add('bg-gray-200', 'hover:bg-gray-300');
            }
        });
        
        loadBookings();
    }

    function viewBooking(bookingCode) {
        const booking = bookings.find(b => b.code === bookingCode);
        if (!booking) return;

        const startDate = new Date(booking.startDate);
        const endDate = new Date(booking.endDate);
        const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
        const baseCharge = duration * 50;

        let foodItemsHtml = '';
        if (booking.foodItems && booking.foodItems.length > 0) {
            foodItemsHtml = booking.foodItems.map(item => `
                <div class="flex justify-between py-2 border-b">
                    <span>${item.name}</span>
                    <span class="font-semibold">Rs. ${item.price.toFixed(2)}</span>
                </div>
            `).join('');
        } else {
            foodItemsHtml = '<p class="text-gray-500 text-sm">No food items</p>';
        }

        let medicineItemsHtml = '';
        if (booking.medicineItems && booking.medicineItems.length > 0) {
            medicineItemsHtml = booking.medicineItems.map(item => `
                <div class="flex justify-between py-2 border-b">
                    <span>${item.name}</span>
                    <span class="font-semibold">Rs. ${item.price.toFixed(2)}</span>
                </div>
            `).join('');
        } else {
            medicineItemsHtml = '<p class="text-gray-500 text-sm">No medicine items</p>';
        }

        const modalContent = `
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4 p-4 bg-blue-50 rounded-lg">
                    <div>
                        <p class="text-sm text-gray-600">Booking Code</p>
                        <p class="font-semibold font-mono">${booking.code}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Status</p>
                        <span class="inline-block px-3 py-1 rounded-full text-xs font-semibold ${
                            booking.status === 'Active' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-gray-100 text-gray-800'
                        }">
                            ${booking.status}
                        </span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Pet Name</p>
                        <p class="font-semibold">${booking.petName}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-600">Pet Code</p>
                        <p class="font-semibold font-mono">${booking.petCode}</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Start Date & Time</p>
                        <p class="font-semibold">${formatDateTime(booking.startDate)}</p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Return Date & Time</p>
                        <p class="font-semibold">${formatDateTime(booking.endDate)}</p>
                    </div>
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm text-gray-600 mb-1">Duration</p>
                    <p class="font-semibold">${duration} day(s) @ Rs. 50/day</p>
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm font-semibold text-gray-700 mb-2">Food Items</p>
                    ${foodItemsHtml}
                </div>

                <div class="p-4 bg-gray-50 rounded-lg">
                    <p class="text-sm font-semibold text-gray-700 mb-2">Medicine Items</p>
                    ${medicineItemsHtml}
                </div>

                ${booking.extraCosts > 0 ? `
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Extra Costs</p>
                        <p class="font-semibold">Rs. ${booking.extraCosts.toFixed(2)}</p>
                    </div>
                ` : ''}

                ${booking.notes ? `
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p class="text-sm text-gray-600 mb-1">Notes</p>
                        <p class="text-gray-800">${booking.notes}</p>
                    </div>
                ` : ''}

                <div class="p-6 bg-gradient-to-r from-[#65ad4e] to-[#47891E] rounded-lg text-white">
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Base Charge:</span>
                            <span class="font-semibold">Rs. ${baseCharge.toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Food Total:</span>
                            <span class="font-semibold">Rs. ${booking.foodItems.reduce((sum, item) => sum + item.price, 0).toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Medicine Total:</span>
                            <span class="font-semibold">Rs. ${booking.medicineItems.reduce((sum, item) => sum + item.price, 0).toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Extra Costs:</span>
                            <span class="font-semibold">Rs. ${booking.extraCosts.toFixed(2)}</span>
                        </div>
                        <hr class="border-white/30 my-2">
                        <div class="flex justify-between items-center text-xl">
                            <span class="font-bold">Total:</span>
                            <span class="font-bold">Rs. ${booking.subTotal.toFixed(2)}</span>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-3">
                    ${booking.status === 'Active' 
                        ? `<button onclick="completeBooking('${booking.code}'); closeViewModal();" class="px-4 py-2 bg-[#65ad4e] text-white rounded-lg hover:bg-[#568f42]">Mark as Completed</button>`
                        : ''}
                    <button onclick="closeViewModal()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Close</button>
                </div>
            </div>
        `;

        document.getElementById('modalContent').innerHTML = modalContent;
        document.getElementById('viewModal').classList.remove('hidden');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.add('hidden');
    }

    function completeBooking(bookingCode) {
        const booking = bookings.find(b => b.code === bookingCode);
        if (booking) {
            booking.status = 'Completed';
            localStorage.setItem('daycareBookings', JSON.stringify(bookings));
            loadBookings();
            alert('Booking marked as completed!');
        }
    }
</script>

</html>
