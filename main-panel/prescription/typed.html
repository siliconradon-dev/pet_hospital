<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Items</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../styles/common.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="h-dvh flex flex-col">
    <!--Nav-->
    <div class="nav bg-basic w-full py-6 flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <button onclick="window.location.href = '../../main-panel/';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-house scale-[1.2]"></i>
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Create a Prescription</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>

    <div class=" flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 pt-3">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Create Prescription</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <!-- Select Pet -->
                <div class="mb-6">
                    <label for="petSelect" class="block mb-2 text-sm font-medium text-black">Select Pet *</label>
                    <select id="petSelect"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required>
                        <option value="">Choose a pet</option>
                    </select>
                </div>

                <!-- Prescription Title -->
                <div class="mb-6">
                    <label for="prescriptionTitle" class="block mb-2 text-sm font-medium text-black">Prescription Title *</label>
                    <input type="text" id="prescriptionTitle"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="e.g., General Checkup, Vaccination, Treatment" required />
                </div>

                <!-- Price -->
                <div class="mb-6">
                    <label for="prescriptionPrice" class="block mb-2 text-sm font-medium text-black">Consultation Fee (Rs.) *</label>
                    <input type="number" id="prescriptionPrice" min="0" step="0.01"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="0.00" required />
                </div>

                <!-- Medicine Items Section -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <label class="block text-sm font-medium text-black">Medicines</label>
                    </div>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="medicineName" placeholder="Medicine name"
                            class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" />
                        <input type="number" id="medicinePrice" placeholder="Price" min="0" step="0.01"
                            class="w-32 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5" />
                        <button type="button" onclick="addMedicine()"
                            class="px-4 py-2.5 bg-[#0b2b64] text-white rounded-lg hover:bg-[#65adff] flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                    <div id="medicineList" class="space-y-2">
                        <!-- Medicine items will be added here -->
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-6">
                    <label for="prescriptionDescription" class="block mb-2 text-sm font-medium text-black">Additional Notes (Optional)</label>
                    <textarea id="prescriptionDescription"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Additional instructions or notes..." rows="4"></textarea>
                </div>

                <!-- Total Display -->
                <div class="mb-6 p-4 bg-gradient-to-r from-[#0b2b64] to-[#0b2b64] rounded-lg text-white">
                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Consultation Fee:</span>
                            <span class="font-semibold">Rs. <span id="consultationFee">0.00</span></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm">Medicine Total:</span>
                            <span class="font-semibold">Rs. <span id="medicineTotal">0.00</span></span>
                        </div>
                        <hr class="border-white/30 my-2">
                        <div class="flex justify-between items-center text-xl">
                            <span class="font-bold">Total Amount:</span>
                            <span class="font-bold">Rs. <span id="totalAmount">0.00</span></span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-center items-center w-full gap-4">
                    <button type="button" onclick="savePrescription()" class="py-3 px-6 bg-basic text-white rounded-lg hover:scale-95 transition-all">Save Prescription</button>
                    <button type="button" onclick="resetForm()" class="py-3 px-6 bg-black text-white rounded-lg hover:scale-95 transition-all">Reset</button>
                </div>
            </div>
        </div>


    <div class="flex-grow"></div>

    <footer
        class="h-[80px] bg-basic max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
        <p>2025 Â© All Rights Reserved | Application | Powered by Silicon Radon Networks (Pvt) Ltd</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let medicineCount = 0;
        let medicines = [];
        let pets = JSON.parse(localStorage.getItem('pets')) || [];

        // Load pets on page load
        window.onload = function() {
            loadPets();
        };

        function loadPets() {
            const petSelect = document.getElementById('petSelect');
            pets.forEach(pet => {
                const option = document.createElement('option');
                option.value = pet.code;
                option.textContent = `${pet.name} (${pet.code})`;
                petSelect.appendChild(option);
            });
        }

        function addMedicine() {
            const medicineName = document.getElementById('medicineName').value.trim();
            const medicinePrice = parseFloat(document.getElementById('medicinePrice').value || 0);

            if (!medicineName) {
                alert('Please enter medicine name');
                return;
            }

            if (medicinePrice <= 0) {
                alert('Please enter a valid price');
                return;
            }

            medicineCount++;
            const medicineId = `medicine_${medicineCount}`;

            // Add to array
            medicines.push({
                id: medicineId,
                name: medicineName,
                price: medicinePrice
            });

            // Create medicine item element
            const medicineItem = document.createElement('div');
            medicineItem.className = 'flex gap-2 items-center p-3 bg-gray-50 rounded-lg';
            medicineItem.id = medicineId;
            medicineItem.innerHTML = `
                <div class="flex-1">
                    <p class="font-semibold text-gray-800">${medicineName}</p>
                </div>
                <div class="text-right">
                    <p class="font-semibold text-gray-800">Rs. ${medicinePrice.toFixed(2)}</p>
                </div>
                <button type="button" onclick="removeMedicine('${medicineId}')" 
                    class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            `;

            document.getElementById('medicineList').appendChild(medicineItem);

            // Clear inputs
            document.getElementById('medicineName').value = '';
            document.getElementById('medicinePrice').value = '';

            // Update totals
            calculateTotal();
        }

        function removeMedicine(medicineId) {
            // Remove from array
            medicines = medicines.filter(m => m.id !== medicineId);
            
            // Remove from DOM
            document.getElementById(medicineId).remove();
            
            // Update totals
            calculateTotal();
        }

        function calculateTotal() {
            const consultationFee = parseFloat(document.getElementById('prescriptionPrice').value || 0);
            const medicineTotal = medicines.reduce((sum, med) => sum + med.price, 0);
            const totalAmount = consultationFee + medicineTotal;

            document.getElementById('consultationFee').textContent = consultationFee.toFixed(2);
            document.getElementById('medicineTotal').textContent = medicineTotal.toFixed(2);
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        // Add event listener to consultation fee input
        document.getElementById('prescriptionPrice').addEventListener('input', calculateTotal);

        function savePrescription() {
            const petCode = document.getElementById('petSelect').value;
            const title = document.getElementById('prescriptionTitle').value.trim();
            const consultationFee = parseFloat(document.getElementById('prescriptionPrice').value || 0);
            const description = document.getElementById('prescriptionDescription').value.trim();

            if (!petCode) {
                alert('Please select a pet');
                return;
            }

            if (!title) {
                alert('Please enter prescription title');
                return;
            }

            if (consultationFee <= 0) {
                alert('Please enter consultation fee');
                return;
            }

            const pet = pets.find(p => p.code === petCode);
            const prescriptions = JSON.parse(localStorage.getItem('prescriptions')) || [];
            const prescriptionCode = 'PRX' + String(prescriptions.length + 1).padStart(5, '0');

            const medicineTotal = medicines.reduce((sum, med) => sum + med.price, 0);
            const totalAmount = consultationFee + medicineTotal;

            const prescription = {
                code: prescriptionCode,
                petCode: petCode,
                petName: pet.name,
                title: title,
                consultationFee: consultationFee,
                medicines: [...medicines],
                medicineTotal: medicineTotal,
                totalAmount: totalAmount,
                description: description,
                createdDate: new Date().toISOString(),
                status: 'Active'
            };

            prescriptions.push(prescription);
            localStorage.setItem('prescriptions', JSON.stringify(prescriptions));
            
            alert('Prescription saved successfully! Code: ' + prescriptionCode);
            resetForm();
        }

        function resetForm() {
            document.getElementById('petSelect').value = '';
            document.getElementById('prescriptionTitle').value = '';
            document.getElementById('prescriptionPrice').value = '';
            document.getElementById('prescriptionDescription').value = '';
            document.getElementById('medicineName').value = '';
            document.getElementById('medicinePrice').value = '';
            document.getElementById('medicineList').innerHTML = '';
            medicines = [];
            medicineCount = 0;
            calculateTotal();
        }
    </script>

</body>
<script src="../../scripts/common.js"></script>

</html>
