<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Main Warehouse Stock</title>
    <link rel="icon" href="../../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../styles/common.css">
</head>

<body class="h-dvh flex flex-col bg-gray-50">
    <!--Nav-->
    <div class="nav bg-basic w-full py-4 flex justify-between items-center px-8 shadow-md">
        <span class="flex items-center gap-4">
            <button onclick="window.location.href = '../';"
                class="rounded-full w-[40px] h-[40px] bg-white text-basic flex justify-center items-center hover:scale-95 transition-all">
                <i class="bi bi-arrow-left text-xl"></i>
            </button>
            <h3 class="text-xl font-bold text-white">Main Warehouse Stock</h3>
        </span>
        <div class="text-white text-sm">
            <span id="datetime"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow p-8 overflow-y-auto w-full">
        <div class="bg-white rounded-lg shadow-md p-6 max-w-7xl mx-auto">

            <div class="flex justify-between items-center mb-6">
                <div class="relative w-1/3">
                    <input type="text" id="searchInput" onkeyup="filterStock()" placeholder="Search Warehouse..."
                        class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <i class="bi bi-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="flex gap-2">
                    <button onclick="openGRNModal()"
                        class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">
                        <i class="bi bi-box-seam mr-1"></i> New GRN (Add Stock)
                    </button>
                    <button onclick="openTransferModal()"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                        <i class="bi bi-arrow-left-right mr-1"></i> Transfer Stock
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th scope="col" class="px-6 py-3">Item ID</th>
                            <th scope="col" class="px-6 py-3">Item Name</th>
                            <th scope="col" class="px-6 py-3">Category</th>
                            <th scope="col" class="px-6 py-3 text-center">Warehouse Qty</th>
                            <th scope="col" class="px-6 py-3 text-right">Unit Cost</th>
                            <th scope="col" class="px-6 py-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <!-- JS Rendered -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transferModal" class="fixed inset-0 bg-black bg-opacity-50 hidden place-items-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-xl font-bold text-gray-800">Transfer Stock</h3>
                <button onclick="closeModal('transferModal')" class="text-gray-400 hover:text-gray-600"><i
                        class="bi bi-x-lg"></i></button>
            </div>

            <form onsubmit="handleTransfer(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Item from Warehouse</label>
                    <select id="transferItem" onchange="updateTransferMax()"
                        class="w-full border rounded p-2 text-gray-700" required>
                        <!-- Options -->
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Destination Department</label>
                    <select id="transferDest" class="w-full border rounded p-2 text-gray-700">
                        <option value="pharmacy">Pharmacy</option>
                        <option value="opd">OPD</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity to Transfer</label>
                    <input type="number" id="transferQty" min="1" required class="w-full border rounded p-2"
                        placeholder="Amount">
                    <p class="text-xs text-gray-500 mt-1">Available: <span id="transferMaxQty">0</span></p>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeModal('transferModal')"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Transfer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- GRN Modal (Simulated) -->
    <div id="grnModal" class="fixed inset-0 bg-black bg-opacity-50 hidden place-items-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-xl font-bold text-gray-800">Receive Goods (GRN)</h3>
                <button onclick="closeModal('grnModal')" class="text-gray-400 hover:text-gray-600"><i
                        class="bi bi-x-lg"></i></button>
            </div>
            <form onsubmit="handleGRN(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Item</label>
                    <select id="grnItem" class="w-full border rounded p-2 text-gray-700" required>
                        <!-- Options -->
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity Received</label>
                    <input type="number" id="grnQty" min="1" required class="w-full border rounded p-2"
                        placeholder="Amount">
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeModal('grnModal')"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add to
                        Warehouse</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../../scripts/common.js"></script>
    <script>
        // --- Data ---
        // Initialize Warehouse Stock with items from Pharmacy/OPD + extra generic items
        let mainStock = JSON.parse(localStorage.getItem('main_stock')) || [
            { id: 'MED001', name: 'Paracetamol 500mg', category: 'Medicine', stock: 1000, cost: 10.00 },
            { id: 'MED002', name: 'Amoxicillin 250mg', category: 'Medicine', stock: 500, cost: 25.00 },
            { id: 'MED003', name: 'Vitamin C Syrup', category: 'Medicine', stock: 200, cost: 350.00 },
            { id: 'CON001', name: 'Cotton Wool Roll', category: 'Consumable', stock: 200, cost: 150.00 },
            { id: 'CON002', name: 'Surgical Spirit', category: 'Consumable', stock: 50, cost: 400.00 },
            { id: 'CON003', name: 'Disposable Syringes', category: 'Consumable', stock: 1000, cost: 20.00 }
        ];

        // Ensure persistence
        localStorage.setItem('main_stock', JSON.stringify(mainStock));

        function renderStock(data) {
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = '';
            data.forEach(item => {
                const row = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">${item.id}</td>
                        <td class="px-6 py-4">${item.name}</td>
                        <td class="px-6 py-4">${item.category}</td>
                        <td class="px-6 py-4 text-center font-bold text-gray-800">${item.stock}</td>
                        <td class="px-6 py-4 text-right">${item.cost.toFixed(2)}</td>
                        <td class="px-6 py-4 text-center">
                            <button onclick="openTransferModal('${item.id}')" class="text-blue-600 hover:text-blue-800 font-medium text-xs border border-blue-200 px-2 py-1 rounded">Transfer</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function filterStock() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = mainStock.filter(item =>
                item.name.toLowerCase().includes(query) ||
                item.id.toLowerCase().includes(query)
            );
            renderStock(filtered);
        }

        // --- Modals --- (Shared logic simplified)

        function populateSelect(elementId, selectedId = null) {
            const select = document.getElementById(elementId);
            select.innerHTML = '<option value="">-- Select Item --</option>';
            mainStock.forEach(item => {
                const opt = document.createElement('option');
                opt.value = item.id;
                opt.text = `${item.name} (Stock: ${item.stock})`;
                if (item.id === selectedId) opt.selected = true;
                select.appendChild(opt);
            });
        }

        function openTransferModal(itemId = null) {
            populateSelect('transferItem', itemId);
            updateTransferMax();
            document.getElementById('transferQty').value = '';
            document.getElementById('transferModal').classList.remove('hidden');
            document.getElementById('transferModal').classList.add('grid');
        }

        function openGRNModal() {
            populateSelect('grnItem');
            document.getElementById('grnQty').value = '';
            document.getElementById('grnModal').classList.remove('hidden');
            document.getElementById('grnModal').classList.add('grid');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('grid');
        }

        function updateTransferMax() {
            const id = document.getElementById('transferItem').value;
            if (!id) {
                document.getElementById('transferMaxQty').innerText = '0';
                return;
            }
            const item = mainStock.find(i => i.id === id);
            document.getElementById('transferMaxQty').innerText = item ? item.stock : 0;
        }

        // --- Actions ---

        function handleGRN(e) {
            e.preventDefault();
            const id = document.getElementById('grnItem').value;
            const qty = parseInt(document.getElementById('grnQty').value);

            if (!id || qty <= 0) return alert('Invalid Input');

            const item = mainStock.find(i => i.id === id);
            item.stock += qty;

            saveMainStock();
            alert(`Added ${qty} to Warehouse.`);
            closeModal('grnModal');
            renderStock(mainStock);
        }

        function handleTransfer(e) {
            e.preventDefault();
            const id = document.getElementById('transferItem').value;
            const dest = document.getElementById('transferDest').value;
            const qty = parseInt(document.getElementById('transferQty').value);

            if (!id || qty <= 0) return alert('Invalid Input');

            const item = mainStock.find(i => i.id === id);
            if (item.stock < qty) return alert('Insufficient Warehouse Stock!');

            // 1. Deduct from Main
            item.stock -= qty;
            saveMainStock();

            // 2. Add to Destination
            if (dest === 'pharmacy') {
                updateSubStock('pharmacy_stock', id, qty, item);
            } else if (dest === 'opd') {
                updateSubStock('opd_stock', id, qty, item);
            }

            alert(`Successfully Transferred ${qty} to ${dest.toUpperCase()}`);
            closeModal('transferModal');
            renderStock(mainStock);
        }

        function updateSubStock(storageKey, itemId, qty, mainItemDetails) {
            let subStock = JSON.parse(localStorage.getItem(storageKey)) || [];
            let subItem = subStock.find(i => i.id === itemId);

            if (subItem) {
                subItem.stock += qty;
                // Update price/cost if needed? Let's keep it simple for now.
            } else {
                // Create new entry in sub-stock if it doesn't exist
                subItem = {
                    id: itemId,
                    name: mainItemDetails.name,
                    stock: qty,
                    // Generic fields to satisfy different schemas
                    category: mainItemDetails.category,
                    price: mainItemDetails.cost * 1.5, // Mock selling price markup
                    unit: 'Unit', // Mock unit
                    minLevel: 10,
                    lastUpdate: new Date().toISOString()
                };
                subStock.push(subItem);
            }

            localStorage.setItem(storageKey, JSON.stringify(subStock));
        }

        function saveMainStock() {
            localStorage.setItem('main_stock', JSON.stringify(mainStock));
        }

        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString();
        }

        // Start
        renderStock(mainStock);
        updateDateTime();

    </script>
</body>

</html>
