<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../styles/common.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .profile-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .pet-badge {
            background: linear-gradient(135deg, #0b2b64 0%, #0b2b64 100%);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="profile-card max-w-2xl w-full rounded-2xl shadow-2xl p-8 md:p-12">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="pet-badge inline-block px-6 py-2 rounded-full text-white font-semibold mb-4">
                üêæ Pet Profile
            </div>
        </div>

        <!-- Pet Image -->
        <div class="flex justify-center mb-6">
            <div class="relative">
                <img id="petImage" src="" alt="Pet" class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover border-8 border-white shadow-xl">
                <div class="absolute bottom-0 right-0 bg-green-500 w-12 h-12 rounded-full border-4 border-white flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Pet Name & Code -->
        <div class="text-center mb-8">
            <h1 id="petName" class="text-4xl md:text-5xl font-bold text-gray-800 mb-2"></h1>
            <p id="petCode" class="text-xl text-gray-600 font-mono bg-gray-100 inline-block px-4 py-2 rounded-lg"></p>
        </div>

        <!-- Pet Details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-2">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                    </svg>
                    <span class="text-sm font-medium text-blue-900">Breed</span>
                </div>
                <p id="petBreed" class="text-2xl font-bold text-blue-900"></p>
            </div>

            <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-xl shadow-md">
                <div class="flex items-center mb-2">
                    <svg class="w-6 h-6 text-purple-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-sm font-medium text-purple-900">Age</span>
                </div>
                <p id="petAge" class="text-2xl font-bold text-purple-900"></p>
            </div>
        </div>

        <!-- Description -->
        <div class="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-xl shadow-md mb-8">
            <div class="flex items-center mb-3">
                <svg class="w-6 h-6 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                </svg>
                <span class="text-sm font-medium text-green-900">About</span>
            </div>
            <p id="petDescription" class="text-gray-700 leading-relaxed"></p>
        </div>

        <!-- Registration Date -->
        <div class="text-center">
            <p class="text-sm text-gray-500">
                <span class="font-semibold">Registered on:</span> 
                <span id="registeredDate"></span>
            </p>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-8">
            <button onclick="window.location.href='list.html'" class="px-8 py-3 bg-gradient-to-r from-[#0b2b64] to-[#0b2b64] text-white rounded-lg font-semibold hover:scale-105 transition-transform shadow-lg">
                ‚Üê Back to List
            </button>
        </div>
    </div>

    <script>
        // Get pet code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const petCode = urlParams.get('code');

        // Load pet data
        const pets = JSON.parse(localStorage.getItem('pets')) || [];
        const pet = pets.find(p => p.code === petCode);

        if (pet) {
            document.getElementById('petImage').src = pet.image;
            document.getElementById('petName').textContent = pet.name;
            document.getElementById('petCode').textContent = pet.code;
            document.getElementById('petBreed').textContent = pet.breed;
            document.getElementById('petAge').textContent = pet.age + ' years';
            document.getElementById('petDescription').textContent = pet.description || 'No description available';
            
            const date = new Date(pet.registeredDate);
            document.getElementById('registeredDate').textContent = date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.title = `${pet.name} - Pet Profile`;
        } else {
            document.querySelector('.profile-card').innerHTML = `
                <div class="text-center py-12">
                    <svg class="w-24 h-24 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-700 mb-2">Pet Not Found</h2>
                    <p class="text-gray-600 mb-6">The pet profile you're looking for doesn't exist.</p>
                    <button onclick="window.location.href='list.html'" class="px-6 py-3 bg-[#0b2b64] text-white rounded-lg hover:bg-[#65adff]">
                        Go to Pet List
                    </button>
                </div>
            `;
        }
    </script>
</body>

</html>
