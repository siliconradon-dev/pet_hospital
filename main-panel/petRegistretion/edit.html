<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application | Edit Pet</title>
    <link rel="icon" href="../../images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="../../styles/common.css">
</head>

<body class="min-h-screen flex flex-col">
    <!--Nav-->
    <div class="nav bg-basic w-full py-6 flex justify-between items-center max-lg:justify-center max-lg:flex-col">
        <span class="flex items-center gap-3 ml-20 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.go ( -1);"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <button onclick="window.location.href = '../../../main-panel/';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-house scale-[1.2]"></i>
                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">
            <!--Logged User-->
            <h3 class="text-2xl max-md:text-sm text-white">Edit Pet</h3>
            <!--log out btn-->
            <button onclick="window.location.href = '../../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="page-padding">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Pet Management</p>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Edit Pet</p>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <!--main panel-->
        <div class="page-padding">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <!-- Pet Code Display -->
                <div class="mb-6 p-4 bg-blue-50 rounded-lg border-2 border-blue-200">
                    <label class="block mb-1 text-sm font-medium text-blue-900">Pet Code</label>
                    <p id="pet_code_display" class="text-xl font-bold text-blue-900 font-mono"></p>
                </div>

                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="pet_name" class="block mb-2 text-sm font-medium text-black">Pet Name</label>
                        <input type="text" id="pet_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Enter pet name" required />
                    </div>
                    <div>
                        <label for="pet_age" class="block mb-2 text-sm font-medium text-black">Age (years)</label>
                        <input type="number" id="pet_age" min="0" step="0.1"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            placeholder="Enter age" required />
                    </div>
                </div>
                <div class="mb-6">
                    <label for="pet_species" class="block mb-2 text-sm font-medium text-black">Pet Species *</label>
                    <select id="pet_species"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required>
                        <option value="">Select a species</option>
                        <option value="Canine (Dog)">Canine (Dog)</option>
                        <option value="Feline (Cat)">Feline (Cat)</option>
                        <option value="Rodents">Rodents</option>
                        <option value="Rabbits">Rabbits</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="pet_breed" class="block mb-2 text-sm font-medium text-black">Pet Breed</label>
                    <div class="flex gap-2">
                        <select id="pet_breed"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                            <option value="">Select a breed</option>
                            <option value="Golden Retriever">Golden Retriever</option>
                            <option value="German Shepherd">German Shepherd</option>
                            <option value="Labrador">Labrador</option>
                            <option value="Beagle">Beagle</option>
                            <option value="Persian Cat">Persian Cat</option>
                            <option value="Siamese Cat">Siamese Cat</option>
                        </select>
                        <button type="button" onclick="openBreedModal()"
                            class="px-4 py-2.5 bg-[#0b2b64] text-white rounded-lg hover:bg-[#65adff] transition-all flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="description" class="block mb-2 text-sm font-medium text-black">Description</label>
                    <textarea id="description"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Description" rows="3"></textarea>
                </div>

                <!-- Current Image Display -->
                <div class="mb-4">
                    <label class="block mb-2 text-sm font-medium text-black">Current Image</label>
                    <img id="current_image" src="" alt="Current Pet"
                        class="w-32 h-32 rounded-lg object-cover border-2 border-gray-300">
                </div>

                <div class="flex items-center justify-center w-full mb-6">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full flex-grow border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Change image
                                </span>(optional)</p>
                            <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div>
                <div class="flex justify-center items-center w-full gap-4 p-4">
                    <button type="button" onclick="updatePet()"
                        class="py-3 px-6 bg-green-600 text-white rounded-lg hover:scale-95 transition-all">Update
                        Pet</button>
                    <button type="button" onclick="window.location.href='list.html'"
                        class="py-3 px-6 bg-gray-600 text-white rounded-lg hover:scale-95 transition-all">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Add Breed Modal -->
        <div id="breedModal"
            class="fixed inset-0 z-50 flex items-center justify-center hidden bg-gray-500 bg-opacity-50">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h2 class="text-xl font-semibold mb-4">Add New Breed</h2>
                <div class="mb-4">
                    <label for="new_breed_name" class="block mb-2 text-sm font-medium text-black">Breed Name</label>
                    <input type="text" id="new_breed_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Enter breed name" />
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeBreedModal()"
                        class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Cancel</button>
                    <button type="button" onclick="addBreed()"
                        class="px-4 py-2 bg-[#0b2b64] text-white rounded-lg hover:bg-[#65adff]">Add Breed</button>
                </div>
            </div>
        </div>
        <div class="flex-grow"></div>
        <footer
            class="mt-auto h-[80px] bg-basic max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">
            <p>2026 Â© All Rights Reserved | Royal Pets Animal Hospital | Designed and Developed by Silicon Radon
                Networks (Pvt) Ltd</p>
        </footer>
    </div>

</body>
<script src="../../scripts/common.js"></script>
<script>
    // Sample pets data stored in localStorage
    let pets = JSON.parse(localStorage.getItem('pets')) || [];
    let currentPet = null;
    let petCode = '';

    // Load pet data on page load
    window.onload = function () {
        // Get pet code from URL
        const urlParams = new URLSearchParams(window.location.search);
        petCode = urlParams.get('code');

        if (!petCode) {
            alert('No pet code provided!');
            window.location.href = 'list.html';
            return;
        }

        // Find the pet
        currentPet = pets.find(p => p.code === petCode);

        if (!currentPet) {
            alert('Pet not found!');
            window.location.href = 'list.html';
            return;
        }

        // Load pet data into form
        loadPetData();
    };

    function loadPetData() {
        document.getElementById('pet_code_display').textContent = currentPet.code;
        document.getElementById('pet_name').value = currentPet.name;
        document.getElementById('pet_age').value = currentPet.age;
        document.getElementById('pet_species').value = currentPet.species || '';
        document.getElementById('pet_breed').value = currentPet.breed;
        document.getElementById('description').value = currentPet.description || '';
        document.getElementById('current_image').src = currentPet.image || 'https://via.placeholder.com/150';
    }

    // Breed modal functions
    function openBreedModal() {
        document.getElementById('breedModal').classList.remove('hidden');
    }

    function closeBreedModal() {
        document.getElementById('breedModal').classList.add('hidden');
        document.getElementById('new_breed_name').value = '';
    }

    function addBreed() {
        const breedName = document.getElementById('new_breed_name').value.trim();
        if (breedName) {
            const breedSelect = document.getElementById('pet_breed');
            const option = document.createElement('option');
            option.value = breedName;
            option.textContent = breedName;
            breedSelect.appendChild(option);
            breedSelect.value = breedName;
            closeBreedModal();
        } else {
            alert('Please enter a breed name');
        }
    }

    function updatePet() {
        const petName = document.getElementById('pet_name').value.trim();
        const petAge = document.getElementById('pet_age').value;
        const petSpecies = document.getElementById('pet_species').value;
        const petBreed = document.getElementById('pet_breed').value;
        const petDescription = document.getElementById('description').value.trim();
        const petImage = document.getElementById('dropzone-file').files[0];

        if (!petName || !petAge || !petSpecies || !petBreed) {
            alert('Please fill all required fields');
            return;
        }

        // Update pet object
        currentPet.name = petName;
        currentPet.age = petAge;
        currentPet.species = petSpecies;
        currentPet.breed = petBreed;
        currentPet.description = petDescription;

        // Update image only if new one is selected
        if (petImage) {
            currentPet.image = URL.createObjectURL(petImage);
        }

        currentPet.updatedDate = new Date().toISOString();

        // Find and update in pets array
        const petIndex = pets.findIndex(p => p.code === petCode);
        if (petIndex !== -1) {
            pets[petIndex] = currentPet;
            localStorage.setItem('pets', JSON.stringify(pets));

            alert('Pet updated successfully!');
            window.location.href = 'list.html';
        } else {
            alert('Error updating pet!');
        }
    }
</script>

</html>
