<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application | New Grooming Job</title>
    <link rel="icon" href="../../../images/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../styles/common.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .service-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .service-card.selected {
            border-color: #3b82f6;
            /* Blue-500 */
            background-color: #eff6ff;
            /* Blue-50 */
        }

        .service-card.selected .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .check-icon {
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }
    </style>
</head>

<body class="h-dvh flex flex-col bg-gray-50">

    <!--Nav-->
    <div
        class="nav bg-basic w-full py-6 flex justify-between items-center px-8 max-lg:justify-center max-lg:flex-col shrink-0 z-20">
        <span class="flex items-center gap-3 max-lg:ml-0 max-sm:scale-75">
            <button onclick="history.back();"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all shadow-md">
                <i class="bi bi-chevron-left scale-[1.5]"></i>
            </button>
            <button onclick="window.location.href = '../../../';"
                class="p-2 text-basic rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all shadow-md font-bold text-sm sm:text-base">
                <i class="bi bi-house scale-[1.2]"></i>
                <span class="hidden sm:inline">Main Panel</span>
            </button>
        </span>
        <span class="flex items-center gap-3 max-lg:mr-0 max-sm:scale-75 mt-4 lg:mt-0">
            <h3 class="text-xl sm:text-2xl font-bold text-white uppercase tracking-wider text-center">New Grooming Job
            </h3>
            <button onclick="window.location.href = '../../../';"
                class="rounded-full w-[50px] text-basic aspect-square bg-white flex justify-center items-center hover:scale-90 transition-all shadow-md">
                <i class="bi bi-box-arrow-left scale-[1.5]"></i>
            </button>
        </span>
    </div>

    <!-- Content -->
    <div class="flex-grow flex flex-col items-center w-full overflow-hidden">

        <!-- Breadcrumbs -->
        <div class="px-12 max-sm:px-6 py-6 w-full max-w-7xl">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="../../salon/index.html"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Pet Salon
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">New Job</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Create Job Form -->
        <div class="w-full max-w-7xl px-12 max-sm:px-6 pb-24 overflow-y-auto custom-scrollbar">
            <!-- Added pb-24 for fixed footer clearance -->
            <div class="space-y-8">

                <!-- 1. Pet Details Section -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span
                            class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-sm">1</span>
                        Pet Information
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Select Pet</label>
                            <div class="relative">
                                <select id="petSelect"
                                    class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none appearance-none transition-shadow hover:shadow-sm">
                                    <option value="">-- Select Registered Pet --</option>
                                    <!-- Mock options, ideally load from JS -->
                                    <option value="1">Roxy (Dog - Golden Retriever)</option>
                                    <option value="2">Bella (Cat - Persian)</option>
                                    <option value="3">Max (Dog - German Shepherd)</option>
                                </select>
                                <i
                                    class="bi bi-chevron-down absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-2">Owner Name (Auto)</label>
                            <input type="text" id="ownerName"
                                class="w-full border border-gray-200 rounded-lg p-3 bg-gray-100 text-gray-600 cursor-not-allowed"
                                readonly placeholder="Select a pet first...">
                        </div>
                    </div>
                </div>

                <!-- 2. Services Selection Section -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span
                            class="bg-pink-100 text-pink-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-sm">2</span>
                        Select Services
                    </h2>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4" id="serviceGrid">
                        <!-- Services generated by JS -->
                    </div>
                </div>

                <!-- 3. Notes -->
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        <span
                            class="bg-purple-100 text-purple-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold shadow-sm">3</span>
                        Additional Notes
                    </h2>
                    <textarea id="jobNotes" rows="3"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-500 outline-none resize-none"
                        placeholder="Any special instructions for the groomer..."></textarea>
                </div>

            </div>
        </div>

        <!-- Fixed Footer for Summary & Action -->
        <div
            class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-8 max-sm:px-0">
                <div class="flex flex-col">
                    <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Total Estimate</p>
                    <h3 class="text-2xl sm:text-3xl font-extrabold text-basic" id="totalPrice">LKR 0.00</h3>
                </div>
                <div class="flex gap-4">
                    <button onclick="history.back()"
                        class="px-6 py-3 rounded-lg text-gray-600 hover:bg-gray-100 font-bold transition-colors">Cancel</button>
                    <button onclick="createJob()"
                        class="px-8 py-3 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 shadow-lg hover:shadow-xl transition-all flex items-center gap-2 transform active:scale-95">
                        <i class="bi bi-check-lg text-xl"></i> <span>Create Job</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Data ---
        const services = [
            { id: 'wash', title: 'Premium Wash', price: 2500, icon: 'bi-droplet-fill', color: 'text-blue-500', desc: 'Shampoo, Conditioning & Blow Dry' },
            { id: 'haircut', title: 'Full Haircut', price: 3500, icon: 'bi-scissors', color: 'text-pink-500', desc: 'Styling & Trimming' },
            { id: 'nails', title: 'Nail & Paw Care', price: 1500, icon: 'bi-flower1', color: 'text-purple-500', desc: 'Nail Clipping & Paw Padding' },
            { id: 'ears', title: 'Ear Cleaning', price: 1200, icon: 'bi-ear', color: 'text-orange-500', desc: 'Deep Cleaning & Plucking' },
            { id: 'spa', title: 'Full Spa Day', price: 7500, icon: 'bi-stars', color: 'text-yellow-500', desc: 'All Services + Massage & Treat' },
            { id: 'dental', title: 'Dental Hygiene', price: 2000, icon: 'bi-emoji-smile', color: 'text-teal-500', desc: 'Brushing & Breath Spray' },
            { id: 'tick', title: 'Tick Treatment', price: 3000, icon: 'bi-bug', color: 'text-red-500', desc: 'Medicated Bath & Removal' },
            { id: 'massage', title: 'Relaxing Massage', price: 2000, icon: 'bi-heart-pulse', color: 'text-rose-500', desc: '15 min Calming Massage' }
        ];

        let selectedServices = new Set();

        // --- Init ---
        function renderServices() {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = '';

            services.forEach(s => {
                const card = document.createElement('div');
                card.className = `service-card bg-white border border-gray-200 rounded-xl p-5 relative group flex flex-col justify-between h-full`;
                card.onclick = () => toggleService(s.id, card);
                card.id = `card-${s.id}`;

                card.innerHTML = `
                    <div class="absolute top-3 right-3 check-icon text-white bg-blue-500 rounded-full w-6 h-6 flex items-center justify-center shadow-sm">
                        <i class="bi bi-check-lg text-sm font-bold"></i>
                    </div>
                    
                    <div>
                        <div class="w-12 h-12 rounded-lg bg-gray-50 flex items-center justify-center mb-3 group-hover:bg-blue-50 transition-colors">
                            <i class="bi ${s.icon} text-2xl ${s.color}"></i>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg leading-tight mb-1">${s.title}</h3>
                        <p class="text-xs text-gray-500 mb-3 line-clamp-2">${s.desc}</p>
                    </div>
                    
                    <div class="mt-auto pt-3 border-t border-gray-100 flex justify-between items-center">
                        <span class="font-mono font-bold text-gray-700">LKR ${s.price.toLocaleString()}</span>
                        <span class="text-xs text-blue-600 font-bold uppercase opacity-0 group-hover:opacity-100 transition-opacity">Select</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleService(id, cardElement) {
            if (selectedServices.has(id)) {
                selectedServices.delete(id);
                cardElement.classList.remove('selected');
            } else {
                selectedServices.add(id);
                cardElement.classList.add('selected');
            }
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            selectedServices.forEach(id => {
                const s = services.find(x => x.id === id);
                if (s) total += s.price;
            });
            document.getElementById('totalPrice').innerText = `LKR ${total.toLocaleString()}.00`;
        }

        function createJob() {
            const petId = document.getElementById('petSelect').value;
            if (!petId) {
                alert("Please select a pet first!");
                return;
            }
            if (selectedServices.size === 0) {
                alert("Please select at least one service!");
                return;
            }

            // Save Job (Mock)
            const jobData = {
                id: 'JOB-' + Math.floor(Math.random() * 10000),
                petId: petId,
                services: Array.from(selectedServices),
                total: parseFloat(document.getElementById('totalPrice').innerText.replace('LKR', '').replace(',', '')),
                date: new Date().toISOString(),
                status: 'pending'
            };

            // In a real app, save to localStorage or backend
            // const existingJobs = JSON.parse(localStorage.getItem('salon_jobs') || '[]');
            // existingJobs.push(jobData);
            // localStorage.setItem('salon_jobs', JSON.stringify(existingJobs));

            alert(`Job Created Successfully!\nOrder ID: ${jobData.id}\nTotal: LKR ${jobData.total}`);

            // Redirect to List (Not created yet, so back to dashboard)
            window.location.href = '../index.html';
        }

        // --- Run ---
        renderServices();

        // Mock Pet Selection Logic
        document.getElementById('petSelect').addEventListener('change', (e) => {
            const val = e.target.value;
            const input = document.getElementById('ownerName');
            if (val === '1') input.value = "Mr. Silva";
            else if (val === '2') input.value = "Mrs. Perera";
            else if (val === '3') input.value = "Mr. Fernando";
            else input.value = "";
        });

    </script>
</body>

</html>
