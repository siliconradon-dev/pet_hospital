<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application | Expenses</title>
  <link rel="icon" href="./images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
  <!--Nav-->
  <div class="nav bg-basic w-full py-4 flex justify-between items-center px-8 shadow-md">
    <!-- Left: Navigation -->
    <div class="flex items-center gap-4">
      <button onclick="history.back()"
        class="w-10 h-10 bg-white text-basic rounded-full flex items-center justify-center hover:scale-95 transition-transform shadow-sm">
        <i class="bi bi-chevron-left text-lg"></i>
      </button>
      <button onclick="window.location.href = '../';"
        class="px-4 py-2 bg-white text-basic rounded-lg flex items-center gap-2 hover:scale-95 transition-transform shadow-sm font-semibold text-sm">
        <i class="bi bi-building"></i>
        <span class="hidden sm:inline">Go to Main Panel</span>
      </button>
    </div>

    <!-- Center: Logo -->
    <div class="flex-1 flex justify-center">
      <img src="../../images/logo.png" alt="Logo" class="h-12 w-auto drop-shadow-md">
    </div>

    <!-- Right: User Info -->
    <div class="flex items-center gap-4">
      <div class="text-right text-white hidden sm:block">
        <h2 class="text-lg font-bold leading-tight">Good Evening!</h2>
        <p class="text-xs text-blue-200">Welcome Admin</p>
      </div>
      <button onclick="window.location.href = '../../';"
        class="w-10 h-10 bg-white text-basic rounded-full flex items-center justify-center hover:scale-95 transition-transform shadow-sm">
        <i class="bi bi-box-arrow-right text-lg"></i>
      </button>
    </div>
  </div>
  <!-- Spacer -->

  <div class="flex-grow flex flex-col w-full">
    <!--breadcrumbs-->
    <div class="w-full px-8 py-4">
      <nav class="flex" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center">
            <a href="../index.html"
              class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors">
              <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                  d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
              </svg>
              Main Panel
            </a>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 9 4-4-4-4" />
              </svg>
              <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2">
                Expenses
              </span>
            </div>
          </li>
        </ol>
      </nav>
    </div>

    <!--Button container-->
    <div class="flex-grow flex flex-col items-center justify-center pb-12">
      <!--buttons-->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-fit text-white px-8">
        <!-- Add Expense -->
        <div onclick="locatePanelItem('addExpense');"
          class="w-[250px] max-lg:w-[200px] h-[200px] max-lg:h-[150px] text-white uppercase lg:text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.02] hover:rotate-[1deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center p-4">
            <img src="../../images/main-panel/btn-icons/add-item.svg"
              class="w-[105px] h-[105px] max-xl:w-[70px] max-xl:h-[70px] mb-2" alt="">
            <p class="text-center mt-2">New Expense</p>
          </div>
        </div>

        <!-- Add Category -->
        <div onclick="locatePanelItem('addExpenseCategory');"
          class="w-[250px] max-lg:w-[200px] h-[200px] max-lg:h-[150px] text-white uppercase lg:text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.02] hover:rotate-[1deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center p-4">
            <img src="../../images/main-panel/btn-icons/add-item.svg"
              class="w-[105px] h-[105px] max-xl:w-[70px] max-xl:h-[70px] mb-2" alt="">
            <p class="text-center mt-2">New Category</p>
          </div>
        </div>

        <!-- Expenses List -->
        <div onclick="locatePanelItem('expensesList');"
          class="w-[250px] max-lg:w-[200px] h-[200px] max-lg:h-[150px] text-white uppercase lg:text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.02] hover:rotate-[1deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center p-4">
            <img src="../../images/main-panel/btn-icons/items.svg"
              class="w-[105px] h-[105px] max-xl:w-[70px] max-xl:h-[70px] mb-2" alt="">
            <p class="text-center mt-2">Expenses List</p>
          </div>
        </div>

        <!-- Category List -->
        <div onclick="locatePanelItem('expenseCategoryList');"
          class="w-[250px] max-lg:w-[200px] h-[200px] max-lg:h-[150px] text-white uppercase lg:text-xl transform transition-all duration-300 ease-in-out hover:translate-y-[-10px] hover:scale-[1.02] hover:rotate-[1deg] cardBox cursor-pointer">
          <div class="card flex flex-col items-center justify-center p-4">
            <img src="../../images/main-panel/btn-icons/items.svg"
              class="w-[105px] h-[105px] max-xl:w-[70px] max-xl:h-[70px] mb-2" alt="">
            <p class="text-center mt-2">Category List</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-auto bg-basic py-4 text-center text-white text-xs w-full">
      <p>2026 Â© All Rights Reserved | Royal Pets Animal Hospital | Designed and Developed by Silicon Radon Networks
        (Pvt)
        Ltd</p>
    </footer>
</body>
<script>
  function locatePanelItem(panelItem) {
    window.location.href = "../../main-panel/expenses/" + panelItem;
  }
</script>

</html>
